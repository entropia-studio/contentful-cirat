<div class="container">
  <div class="tracks">
    <mat-card *ngFor="let track of tracks$ | async;let i = index" class="track">
      <mat-card-header>
        {{ track.fields.name }}
      </mat-card-header>
      <img mat-card-image src="{{ track.fields.images[0].fields.imageFile.fields.file.url}}?w=500">
      <mat-card-content [innerHtml]="getFirstParagraph(track.fields.description)">
      </mat-card-content>
      <mat-card-actions class="u-marginTopAuto">
        <a mat-button [routerLink]="['/tracks', track.fields?.slug]">Go</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
